<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<style>

  }

<body>
    <br>
    <!-- 1 -->
    <nav aria-label="Page navigation example">

          <li><a class="page-link" href="#">Previous</a></li>

        </ul>
      </nav>
    <!-- 2 -->
    <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">

          <li><a class="page-link" href="#">1</a></li>

      </nav>

      <!-- 3 -->

        <ul class="pagination">
          <li>

            </a>
          </li>

        </ul>
      </nav>

      <!-- 4 -->
      <center>
        <button class="button button1">Previous</button>
        <button class="button button2">Next</button>
      </center>

      <!-- 5 -->
      <button class="button button2">&larr;Older</button>
